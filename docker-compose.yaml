version: "3.1"
services:
  db:
    image: mysql:latest
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: db
    ports:
      - 3306:3306
    volumes:
      - mysql:/var/lib/mysql
  frontend:
    image: movieguesser
    container_name: frontend
    build: ./frontend
    restart: always
    ports:
      - 8080:80
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
volumes:
  mysql:
