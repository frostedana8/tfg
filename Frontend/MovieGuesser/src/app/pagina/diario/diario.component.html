<div class="container text-center" style="height: 500px;">
  <br>
  <div class="container text-center">
    <div class="row">
      <h3 style="text-align: center; ">¡Adivina la película oculta!</h3>
    </div>

    <div class="row" >
      <h6 style="text-align: right; width: 65%;" >Diario</h6>
    </div>
  </div>

  <div class="row">
    <div class="input-group mb-3">
      <input type="text" #busqueda (keyup.enter)="getBusquedaPeliculaUsuario(busqueda)">
      <button (click)="getBusquedaPeliculaUsuario(busqueda)">Adivinar</button>
    </div>
    <small *ngIf="isError" class="text-danger">{{ errorMessage }}</small>
  </div>

  <div *ngIf="isLoading" class="spinner-border text-secondary ml-auto" role="status">
    <span class="sr-only"></span>
  </div>

  <table class="table table-bordered">

    <tbody *ngFor="let pelicula of peliculaUsuario">
      <tr>
        <td [ngClass]="{'color-verde': coincideTitulo(pelicula), 'color-rojo': !coincideTitulo(pelicula)}">{{ pelicula.Title }}</td>
        <td [ngClass]="{'color-verde': coincideGenero(pelicula) == 'correcto', 'color-rojo': coincideGenero(pelicula) == 'incorrecto', 'color-naranja': coincideGenero(pelicula) == 'parcial'}">{{ pelicula.Genre }}</td>
        <td [ngClass]="{'color-verde': coincideAnio(pelicula), 'color-rojo': !coincideAnio(pelicula)}">{{ pelicula.Year }}</td>
        <td [ngClass]="{'color-verde': coincideActores(pelicula) == 'correcto', 'color-rojo': coincideActores(pelicula) == 'incorrecto', 'color-naranja': coincideActores(pelicula) == 'parcial'}">{{ pelicula.Actors }}</td>
        <td [ngClass]="{'color-verde': coincideDirector(pelicula), 'color-rojo': !coincideDirector(pelicula)}">{{ pelicula.Director }}</td>
      </tr>
    </tbody>
  </table>
<br><br><br>
</div>
