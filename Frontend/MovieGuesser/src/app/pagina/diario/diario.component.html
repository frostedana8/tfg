<div class="container text-center alto">
  <div class="row">
    <label for="inputTituloIntroducido" style="font-size: xx-large;">¡Adivina la película oculta!</label>
  </div><br>

  <div class="row">
    <div class="input-group mb-3">
      <input type="text" #busqueda (keyup.enter)="getBusquedaPeliculaUsuario(busqueda)">
      <button>Adivinar</button>
    </div>
  </div>

  <table class="table table-bordered">

    <tbody *ngFor="let pelicula of peliculaUsuario">
      <tr>
        <td [ngClass]="{'color-verde': coincideGenero(pelicula), 'color-rojo': !coincideGenero(pelicula)}">{{ pelicula.Genre }}</td>
        <td [ngClass]="{'color-verde': coincideAnio(pelicula), 'color-rojo': !coincideAnio(pelicula)}">{{ pelicula.Year }}</td>
        <td [ngClass]="{'color-verde': coincideActores(pelicula), 'color-rojo': !coincideActores(pelicula)}">{{ pelicula.Actors }}</td>
        <td [ngClass]="{'color-verde': coincideDirector(pelicula), 'color-rojo': !coincideDirector(pelicula)}">{{ pelicula.Director }}</td>
      </tr>
    </tbody>
  </table>
<br><br><br>
</div>
