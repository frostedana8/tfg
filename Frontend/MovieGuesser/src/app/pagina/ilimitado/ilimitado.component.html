<div class="container text-center" style="height: 500px;">
  <br>
  <div class="container text-center">
    <div class="row">
      <h3 style="text-align: center; ">¡Adivina la película oculta!</h3>
    </div>

    <div class="row" >
      <h6 style="text-align: right; width: 65%;">Ilimitado</h6>
    </div>
  </div>


  <div class="row">
    <div class="input-group mb-3">
      <input [disabled]='disableTextbox' type="text" #busqueda (keyup.enter)="buscarPelicula(busqueda)">
      <button class="inline button" (click)="buscarPelicula(busqueda)">Adivinar</button>
      <button class="inline red button" (click)="intentarDeNuevo()">Intentar de nuevo</button>
    </div>
    <small  *ngIf="isError" class="text-danger">{{ errorMessage }}</small>
    <i class="bi bi-lightbulb">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-lightbulb" viewBox="0 0 16 16">
        <path d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13a.5.5 0 0 1 0 1 .5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1 0-1 .5.5 0 0 1 0-1 .5.5 0 0 1-.46-.302l-.761-1.77a1.964 1.964 0 0 0-.453-.618A5.984 5.984 0 0 1 2 6zm6-5a5 5 0 0 0-3.479 8.592c.263.254.514.564.676.941L5.83 12h4.342l.632-1.467c.162-.377.413-.687.676-.941A5 5 0 0 0 8 1z"/>
      </svg>
    </i>
  </div>


  <div *ngIf="isLoading" class="spinner-border text-secondary ml-auto" role="status">
    <span class="sr-only"></span>
  </div>

  <table class="table table-bordered" *ngIf="peliculasBuscadas.length > 0">

    <tbody *ngFor="let pelicula of peliculasBuscadas">
      <tr>
        <td [ngClass]="{'color-verde': coincideTitulo(pelicula), 'color-rojo': !coincideTitulo(pelicula)}">{{ pelicula.Title }}</td>
        <td [ngClass]="{'color-verde': coincideGenero(pelicula) == 'correcto', 'color-rojo': coincideGenero(pelicula) == 'incorrecto', 'color-naranja': coincideGenero(pelicula) == 'parcial'}">{{ pelicula.Genre }}</td>
        <td [ngClass]="{'color-verde': coincideAnio(pelicula), 'color-rojo': !coincideAnio(pelicula)}">{{ pelicula.Year }}</td>
        <td [ngClass]="{'color-verde': coincideActores(pelicula) == 'correcto', 'color-rojo': coincideActores(pelicula) == 'incorrecto', 'color-naranja': coincideActores(pelicula) == 'parcial'}">{{ pelicula.Actors }}</td>
        <td [ngClass]="{'color-verde': coincideDirector(pelicula), 'color-rojo': !coincideDirector(pelicula)}">{{ pelicula.Director }}</td>
      </tr>
      <tr *ngIf="ganaste">
        <td colspan="5">¡Has ganado!</td>
      </tr>

    </tbody>
  </table>
  <br><br><br>

  <!--<div class="container-fluid" style="width: 60%; ">
      <div class="input-group mb-3" >
        <input type="text" class="form-control" placeholder="" >
        <button class="btn btn-primary input-group-text " id="basic-addon2" >Adivinar</button>
        <button class="btn btn-primary input-group-text" id="basic-addon2" style="background-color: #FA6666;">Rendirse</button>
      </div>
  </div>-->
</div>
